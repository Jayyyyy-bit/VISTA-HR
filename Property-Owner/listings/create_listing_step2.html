<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Listing • Step 2</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="create_listing_wizard.css" />
</head>

<body class="wizard-page" data-step="2">

    <header class="wiz-topbar">
        <div class="wiz-brand" style="view-transition-name: vt-brand">
            <span class="wiz-logo"></span>
            <span class="wiz-title">VISTA<span>-HR</span></span>
        </div>

        <div class="wiz-actions" style="view-transition-name: vt-actions">
            <button class="chip" type="button" id="saveExitBtn">Save & exit</button>
        </div>
    </header>

    <main class="wiz-layout">
        <section class="wiz-main" style="view-transition-name: vt-main">
            <div class="wiz-head">
                <h1 class="h1">What type of space will tenants have?</h1>
                <p class="sub">Step 2 placeholder. Next natin cards: Entire place / Private room / Shared room.</p>
            </div>

            <div class="placeholder">
                <div class="ph-card">
                    <div class="ph-row"><span class="ph-dot"></span>
                        <div class="ph-line w70"></div>
                    </div>
                    <div class="ph-row"><span class="ph-dot"></span>
                        <div class="ph-line w55"></div>
                    </div>
                    <div class="ph-row"><span class="ph-dot"></span>
                        <div class="ph-line w62"></div>
                    </div>
                </div>
                <div class="ph-note">
                    Draft saved from Step 1: <b id="debugType">—</b>
                </div>
            </div>
        </section>

        <aside class="wiz-side" style="view-transition-name: vt-side">
            <div class="side-card">
                <div class="side-head">
                    <div>
                        <div class="side-title" id="guideTitle">Listing guidance</div>
                        <div class="side-sub" id="guideSub">Step 2 guidance will appear here.</div>
                    </div>
                    <div class="side-pill" id="selectedPill">Selected: —</div>
                </div>

                <div class="side-section">
                    <div class="sec-title">
                        Draft readiness
                        <span class="pct" id="percentLabel">0%</span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-bar" id="progressBar" style="view-transition-name: vt-progress"></div>
                    </div>
                    <div class="checklist" id="sideChecklist"></div>
                    <div class="side-note" id="publishNote">Publishing is locked until verification (later).</div>
                </div>
            </div>
        </aside>
    </main>

    <footer class="wiz-bottombar" style="view-transition-name: vt-nav">
        <button class="btn ghost" id="backBtn" type="button">Back</button>
        <button class="btn solid" id="nextBtn" type="button" disabled>Next</button>
    </footer>

    <script src="create_listing_wizard.js"></script>
    <script>
        window.__WIZ_NEXT__ = null;                // later step3
        window.__WIZ_BACK__ = "./create_listing_step1.html";
        lucide.createIcons();
    </script>
</body>

</html>
